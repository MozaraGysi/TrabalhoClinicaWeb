<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Edição de Medicamento</title>
    </h:head>
    <h:body>
         <h:form>
            <p:growl/>
            <p:panelGrid columns="2">
                <f:facet name="footer">
                    <div align="center">
                        <p:commandButton value="Cancelar"
                                         action="#{controleMedicamento.cancelar()}"
                                         ajax="false" immediate="true"/>
                        <p:commandButton value="Salvar" icon="ui-icon-disk"
                                         action="#{controleMedicamento.salvar()}"
                                         ajax="false"/>
                    </div>
                </f:facet>
                <p:outputLabel value="ID"/>
                <p:inputText value="#{controleMedicamento.objeto.id}" size="10"/>
                <p:outputLabel value="Descrição" for="txtnome"/>
                <p:inputText value="#{controleMedicamento.objeto.nome}" id="txtnome"
                             size="40" maxlength="40" placeholder="Obrigatório"/>
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
